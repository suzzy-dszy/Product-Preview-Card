<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./dist/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <section class="product-card">

      <div class="product-card__img">
        <img class="product-card__img--mobile" src="./dist/images/image-product-mobile.jpg" alt="Perfume bottle">
        <img class="product-card__img--desktop" src="./dist/images/image-product-desktop.jpg" alt="Perfume bottle">
      </div>

      <div class="product-card__content">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product-card__prices">
          <p class="product-card__prices--current">$149.99</p>
          <p class="product-card__prices--old">$169.99</p>
        </div>

        <button class="product-card__btn">
          <img src="./dist/images/icon-cart.svg" alt="Shopping-cart"> Add to Cart
        </button>
      </div>
    </section>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/suzzy-dszy">Sunay Dagar</a>.
      </div>
    </footer>
  </main>
</body>

</html>
