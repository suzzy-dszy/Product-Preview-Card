<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./dist/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <!-- Product Card -->
    <section class="product-card">

      <!-- Product Card Images -->
      <div class="product-card__img">
        <picture>
          <source srcset="./dist/images/image-product-desktop.jpg" media="(min-width:768px)">
          <img src="./dist/images/image-product-mobile.jpg" alt="Perfume Bottle" width="100%" height="100%" />
        </picture>
      </div>

      <!-- Product Card Content -->
      <div class="product-card__content">

        <!-- Product Card Titles -->
        <p class="product-card__content--subtitle">perfume</p>
        <h1 class="product-card__content--title">Gabrielle Essence Eau De Parfum</h1>

        <!-- Product Card Description -->
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <!-- Product Card Prices -->
        <div class="product-card__prices">
          <p class="product-card__prices--current">$149.99</p>
          <p class="product-card__prices--old">
            <s>$169.99</s>
          </p>
        </div>

        <!-- Add to Cart Button -->
        <button class="product-card__btn">
          <img src="./dist/images/icon-cart.svg" alt="Shopping-cart"> Add to Cart
        </button>
      </div>
    </section>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/suzzy-dszy">Sunay Dagar</a>.
      </div>
    </footer>
  </main>
</body>

</html>
